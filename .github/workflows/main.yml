name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 의존성 설치
        working-directory: frontend
        run: npm install

      - name: Next.js 빌드
        working-directory: frontend
        run: npm run build

      - name: 테스트 실행
        working-directory: frontend
        run: npm test

  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Java & Gradle 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle 실행 권한 부여
        working-directory: backend
        run: chmod +x gradlew

      - name: 의존성 설치 및 빌드
        working-directory: backend
        run: ./gradlew build --no-daemon

      - name: 테스트 실행
        working-directory: backend
        run: ./gradlew test --no-daemon
